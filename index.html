<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>In-Browser Code Compiler</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    textarea {
      height: 200px;
      background: #2d2d3a;
      color: #f1f1f1;
      resize: vertical;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    pre {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üåê In-Browser Code Runner (JS + Python)</h1>

  <label for="language">Choose Language:</label>
  <select id="language">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
  </select>

  <label for="code">Enter your code:</label>
  <textarea id="code">// Write your code here</textarea>

  <button onclick="runCode()">Run Code</button>

  <h2>üñ•Ô∏è Output:</h2>
  <pre id="output">Your output will appear here...</pre>

  <!-- Pyodide (Python in the browser) -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

  <script>
    let pyodideReady = false;
    let pyodide;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      pyodideReady = true;
      console.log("‚úÖ Pyodide loaded!");
    }

    loadPyodideAndPackages();

    async function runCode() {
      const language = document.getElementById("language").value;
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      output.textContent = "‚è≥ Running...";

      try {
        if (language === "javascript") {
          const result = eval(code);
          output.textContent = result !== undefined ? result : "‚úÖ Code executed.";
        } else if (language === "python") {
          if (!pyodideReady) {
            output.textContent = "‚ö†Ô∏è Pyodide is still loading...";
            return;
          }
          let result = await pyodide.runPythonAsync(code);
          output.textContent = result !== undefined ? result : "‚úÖ Code executed.";
        } else {
          output.textContent = "‚ùå Language not supported.";
        }
      } catch (err) {
        output.textContent = "‚ùå Error:\n" + err;
      }
    }
  </script>
</body>
</html>
