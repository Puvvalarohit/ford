
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Language Code Compiler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f1f1f1;
      padding: 20px;
    }
    h1 { text-align: center; }
    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    textarea {
      height: 200px;
      background: #2d2d3a;
      color: #f1f1f1;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    pre {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üåê Multi-Language Code Compiler</h1>

  <label for="language">Choose Language:</label>
  <select id="language">
    <option value="50">C</option>
    <option value="54">C++</option>
    <option value="62">Java</option>
    <option value="71">Python</option>
    <option value="63">JavaScript</option>
  </select>

  <label for="code">Enter your code:</label>
  <textarea id="code">// Write your code here</textarea>

  <label for="input">Input (optional):</label>
  <textarea id="input" placeholder="Program input here..."></textarea>

  <button onclick="runCode()">Run Code</button>

  <h2>Output:</h2>
  <pre id="output">Output will appear here...</pre>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const language_id = document.getElementById("language").value;
      const input = document.getElementById("input").value;
      const outputEl = document.getElementById("output");

      outputEl.textContent = "‚è≥ Running...";

      const response = await fetch("http://localhost:3000/run", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ language_id, source_code: code, stdin: input })
      });

      const result = await response.json();

      if (result.stdout) {
        outputEl.textContent = result.stdout;
      } else if (result.stderr) {
        outputEl.textContent = "‚ùå Error:\n" + result.stderr;
      } else if (result.compile_output) {
        outputEl.textContent = "‚ö†Ô∏è Compile Error:\n" + result.compile_output;
      } else {
        outputEl.textContent = "‚ùå Unknown Error";
      }
    }
  </script>
</body>
</html>
