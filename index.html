<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Code Compiler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    textarea {
      height: 200px;
      background: #2d2d3a;
      color: #f1f1f1;
      resize: vertical;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    pre {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    label {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Online Code Compiler</h1>

  <label for="language">Choose Language:</label>
  <select id="language">
    <option value="54">C++</option>
    <option value="62">Java</option>
    <option value="71">Python</option>
    <option value="63">JavaScript</option>
    <option value="50">C</option>
  </select>

  <label for="code">Enter your code:</label>
  <textarea id="code">// Write your code here</textarea>

  <label for="input">Custom Input (optional):</label>
  <textarea id="input" placeholder="Optional input for the program"></textarea>

  <button onclick="runCode()">Run Code</button>

  <h2>üñ•Ô∏è Output:</h2>
  <pre id="output">Your output will appear here...</pre>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const languageId = document.getElementById("language").value;
      const input = document.getElementById("input").value;

      document.getElementById("output").textContent = "‚è≥ Running...";

      const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=true", {
        method: "POST",
        headers: {
          "content-type": "application/json",
          "X-RapidAPI-Key": "YOUR_RAPIDAPI_KEY_HERE",
          "X-RapidAPI-Host": "judge0-ce.p.rapidapi.com"
        },
        body: JSON.stringify({
          source_code: code,
          stdin: input,
          language_id: languageId
        })
      });

      const result = await response.json();

      if (result.stdout) {
        document.getElementById("output").textContent = result.stdout;
      } else if (result.stderr) {
        document.getElementById("output").textContent = "‚ùå Error:\n" + result.stderr;
      } else if (result.compile_output) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Compile Error:\n" + result.compile_output;
      } else {
        document.getElementById("output").textContent = "Unknown error.";
      }
    }
  </script>
</body>
</html>
